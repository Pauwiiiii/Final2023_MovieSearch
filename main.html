<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <title>Movie Searcher</title>
</head>
<body>
    <header>
        <h1>MOVIE SEARCHER</h1>
        <p>Welcome! Explore, enjoy, and unwind with the finest selection of movies. Crafted by John Paul Solis.</p>
        
        <input type="text" id="searchInput" placeholder="Search for a movie...">
        <button id="searchButton">Search</button>
    </header>
    
    <main id="mainContent">

        <!-- Upcoming Movies Section -->
        <section id="upcomingMovies">
            <h2>Upcoming Movies</h2>
            <div id="movieList"></div>
        </section>

        <!-- Movie Details Popup -->
        <div id="movieDetailsPopup">
            <div class="popupContent">
                <button id="closePopup">&times;</button>
                <div id="movieDetailsContent">
                    <img id="popupMovieImage" src="" alt="">
                    <div id="movieInfo"></div>
                </div>
                <h3>Similar Movies</h3>
                <ul id="similarMovies"></ul>
            </div>
        </div>


    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
